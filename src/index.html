<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <h1>Táblázat feltöltése</h1>
        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Dolgozó hozzáadása
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Írd be az adatokat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="addForm row mb-3">
                <div class="col">
                    <input type="text" placeholder="név" id="name" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="város" id="city" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="fizetés" id="salary" class="form-control">
                </div>
    
                <div class="col">
                <button id="addButton" class="btn btn-primary">Hozzáad</button>
                </div>
            </div>
        </div>
        <!--
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        -->
      </div>
    </div>
  </div>

        

        <table id="dolgozoTabla" class="table table-striped">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Település</th>
                    <th>Fizetés</th>
                </tr>
            </thead>
        
        <tbody id="dolgozoTorzs">

        </tbody>
    </table>
    </div>

    <script src="app.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
